<div class="acciones-container">
  <button mat-raised-button color="primary" class="btn-accion" (click)="abrirCrearCarrera()">
    âž• Crear Carrera
  </button>

  <button mat-raised-button color="accent" class="btn-accion" (click)="abrirAsignarPorcentaje()">
    ðŸŽ“ Asignar Porcentaje de Becas
  </button>
</div>

<!-- Buscador -->
<div class="buscador">
  <mat-form-field appearance="outline" class="w-100">
    <mat-label>Buscar carrera por nombre</mat-label>
    <input matInput [formControl]="filtroNombre" placeholder="Ej: IngenierÃ­a en Software" />
    <button *ngIf="filtroNombre.value" matSuffix mat-icon-button aria-label="Limpiar" (click)="filtroNombre.setValue('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
</div>

<!-- Tabla -->
<div class="tabla-wrapper mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Nombre -->
    <ng-container matColumnDef="carreraNombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let row">{{ row.carreraNombre }}</td>
    </ng-container>

    <!-- Porcentaje -->
    <ng-container matColumnDef="porcentaje">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Porcentaje</th>
      <td mat-cell *matCellDef="let row">
        {{ row.porcentaje ?? 0 }}%
      </td>
    </ng-container>

    <!-- Estado (toggle) -->
    <ng-container matColumnDef="estado">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Estado</th>
      <td mat-cell *matCellDef="let row">
        <mat-slide-toggle
          [checked]="row.estado"
          (change)="toggleEstado(row, $event.checked)"
          color="primary"
          [disabled]="row.__updating">
          {{ row.estado ? 'Activo' : 'Inactivo' }}
        </mat-slide-toggle>
      </td>
    </ng-container>

    <!-- Acciones -->
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef>Acciones</th>
      <td mat-cell *matCellDef="let row">
        <button mat-icon-button color="warn" (click)="eliminar(row)" matTooltip="Borrar">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row        *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5,10,20]"></mat-paginator>
</div>
