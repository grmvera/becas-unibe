<div class="contenedor">
  <h2>Tipo de servicio</h2>

  <div class="menu-servicios">
    <div *ngFor="let servicio of tiposServicios" class="opcion"
      [ngClass]="{ 'activo': servicioSeleccionado === servicio }" (click)="seleccionarServicio(servicio)">
      {{ servicio }}
    </div>
  </div>

  <div *ngIf="servicioSeleccionado === 'TIPOS DE BECAS'" class="subopciones">
    <div class="subopcion" *ngFor="let beca of becas" (click)="seleccionarBeca(beca)">
      {{ beca }}
    </div>
  </div>

  <app-datos-personales
    *ngIf="etapaFormulario === 1 && (servicioSeleccionado && (servicioSeleccionado !== 'TIPOS DE BECAS' || becaSeleccionada))"
    [tipoBeca]="becaSeleccionada || ''" [tipoServicio]="servicioSeleccionado || ''" [form]="datosPersonalesForm"
    (pasoCompletado)="avanzarGrupoFamiliar($event)">
  </app-datos-personales>



  <app-datos-grupo-familiar *ngIf="etapaFormulario === 2" [form]="grupoFamiliarForm"
    [datosPersonales]="datosPersonalesForm.value" (volverAtras)="regresarADatosPersonales()">
  </app-datos-grupo-familiar>


</div>
