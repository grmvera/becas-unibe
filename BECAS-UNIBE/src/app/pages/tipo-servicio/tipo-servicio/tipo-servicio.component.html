<div *ngIf="periodoActivo; else noPeriodo" class="contenedor">
  <h2>Tipo de servicio</h2>

  <!-- Servicios -->
  <div class="menu-servicios">
    <div
      *ngFor="let servicio of tiposServicios; trackBy: trackByServicio"
      class="opcion"
      [ngClass]="{ 'activo': servicioSeleccionado === servicio }"
      (click)="seleccionarServicio(servicio); logEtapa('seleccionarServicio')"
    >
      {{ servicio }}
    </div>
  </div>

  <!-- Subopciones de becas -->
  <div *ngIf="servicioSeleccionado === 'TIPOS DE BECAS'" class="subopciones">
    <div
      class="subopcion"
      [ngClass]="{ 'activo': becaSeleccionada === beca }"
      *ngFor="let beca of becas; trackBy: trackByBeca"
      (click)="seleccionarBeca(beca); logEtapa('seleccionarBeca')"
    >
      {{ beca }}
    </div>
  </div>

  <!-- Etapa 1: Datos personales -->
  <app-datos-personales
    *ngIf="servicioSeleccionado !== 'GUARDERÍA' && etapaFormulario === 1"
    [form]="datosPersonalesForm"
    (pasoCompletado)="avanzarGrupoFamiliar($event); logEtapa('datosPersonales->grupoFamiliar')">
  </app-datos-personales>

  <!-- Etapa 2: Grupo familiar -->
  <app-datos-grupo-familiar
    *ngIf="servicioSeleccionado !== 'GUARDERÍA' && etapaFormulario === 2"
    [form]="grupoFamiliarForm"
    (volverAtras)="regresarADatosPersonales()"
    (avanzarSocioeconomico)="avanzarDatosSocioeconomico($event); logEtapa('grupoFamiliar->socioeconomico')">
  </app-datos-grupo-familiar>

  <!-- Etapa 3: Socioeconómico -->
  <app-datos-socioeconomico
    *ngIf="servicioSeleccionado !== 'GUARDERÍA' && etapaFormulario === 3"
    [form]="socioeconomicoForm"
    (volverAtras)="etapaFormulario = 2"
    (avanzarSalud)="avanzarDatosSalud($event); logEtapa('socioeconomico->salud')">
  </app-datos-socioeconomico>

  <!-- Etapa 4: Salud -->
  <app-dato-salud
    *ngIf="servicioSeleccionado !== 'GUARDERÍA' && etapaFormulario === 4"
    [form]="datosSaludForm"
    (volverAtras)="etapaFormulario = 3"
    (avanzarAnexoCarnet)="avanzarDatosAnexoCarnet($event); logEtapa('salud->anexo')">
  </app-dato-salud>

  <!-- Etapa 5: Anexo Carnet -->
  <app-anexo-carnet
    *ngIf="servicioSeleccionado !== 'GUARDERÍA' && etapaFormulario === 5"
    [form]="anexoCarnetForm"
    (volverAtras)="etapaFormulario = 4"
    (finalizar)="enviarFormularioFinal($event)">
  </app-anexo-carnet>

  <!-- Etapa exclusiva: Guardería -->
  <app-dato-guarderia
    *ngIf="servicioSeleccionado === 'GUARDERÍA'"
    (finalizar)="enviarFormularioGuarderia($event)">
  </app-dato-guarderia>
</div>

<ng-template #noPeriodo>
  <div class="sin-periodo">
    <p><i class="fa-solid fa-triangle-exclamation"></i> No hay un periodo activo actualmente.</p>
  </div>
</ng-template>
